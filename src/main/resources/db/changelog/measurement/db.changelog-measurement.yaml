databaseChangeLog:
  - changeSet:
      id: create-measurement-table
      author: liquibase
      changes:
        - createTable:
            tableName: measurement
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: value
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false

              - column:
                  name: raining
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: sensor_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_measurement_sensor
                    referencedTableName: sensor
                    referencedColumnNames: id

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

