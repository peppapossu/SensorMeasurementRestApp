spring:
  kafka:
    listener:
      auto-startup: false
  liquibase:
    enabled: false

  datasource:
    url: jdbc:h2:mem:testdb #mock
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1000ms

#  main:
#    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework.cache: DEBUG
    com.example: DEBUG


